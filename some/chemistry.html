<style>

}

}

	width: 100%;
	display: flex;
	justify-content: space-around;
}
nav label{ /* 导航栏选项 */
	text-align: center;
	display: inline-block;
	color: #876;
	width: 100%;

	border: 0.6vw outset #876;
}
h1{
	text-align: center;
	margin-left: 0;
}
h1, h2, h3{ /* 标题 */
	color: #aa6;
	margin-left: 6px;
	text-shadow:
		0px 0px 6px #e0edd3,
		0px 0px 12px #e0edd3,
		0px 0px 18px #e0edd3,

		0px 0px 42px #e0edd3;
}
button{ /* 按钮 */
	border-radius: 1vw;
}
input:focus, li:active, button:active, label:active{ /* 被点击高亮 */
	background-color: #e0edd3;
}

input:not([type]){ /* 输入文本框 */
	width: 80%;
	border-radius: 1vw;
}

ul{ /* 结果列表 */
	display: block;
	padding: 0;
	overflow-x: auto;
}
ul > li{ /* 结果列表项 */
	display: block;
	border: 0.6vw inset #e0edd3;
	border-radius: 2vw;
	padding: 1vw;
	margin: 1vw;
}

}

	<body>
		<nav>
			<label for="first">化学方程式</label>
			<!--<label for="second">欧拉质数公式</label>-->
		</nav>
		<input id="first" name="choice" type="radio" checked />
		<div>
			<h1>化学方程式</h1>
			<p><label for="expression">请输入化学方程式：</label></p>
			<input id="expression" value="KClO3--KCl+O2" />
			<button>开始</button>
			<hr/>
			<ul><h3>结果</h3></ul>
			<hr/>
			<div>
				<h2>使用规范与注意事项</h2>
				<ol>
					<li>输入时，短线应该写作两个横线（“--”）</li>
					<li>输入时，不必输入反应条件与上下箭头“↑”“↓”；<b>但作答时必须写上！</b></li>
					<li>输入时，原子下标应该输入普通数字。如：“H₂O”写作“H2O”</li>
					<li>输入时，<b>原子团</b>必须用乘法分配律分配，不允许输入括号。如：“Ca(OH)2”必须写作“CaO2H2”</li>
				</ol>
			</div>
		</div>

<script>
function small(number){
	return String(number).split("").map(v => small.c[v]).join("");
}
function omit(number){
	return number==1? "": number;
}
small.c = "₀₁₂₃₄₅₆₇₈₉".split("");
$(function(){
	$("#expression ~ button").click(function(){
		$("#expression ~ ul")[0].innerHTML = "<h3>结果：</h3>";
		let exp = $("#expression").val();
		let args = {
			b: exp.split("--")[0].split("+"),
			a: exp.split("--")[1].split("+")
		};
		for (let i in args.b){ //每种反应物
			console.log(args.b[i], args.b[i].replace(/([A-Z][0-9a-z]*)/g, "$1\n").split("\n").slice(0,-1));
			args.b[i] = args.b[i].replace(/([A-Z][0-9a-z]*)/g, "$1\n").split("\n").slice(0,-1);
			for (let j in args.b[i]){
				console.log(args.b[i][j], args.b[i][j].replace(/([0-9]*$)/g, "\n$1").split("\n").slice(0,-1));
				let t = args.b[i][j].replace(/([0-9]*$)/g, "\n$1").split("\n").slice(0,-1);
				args.b[i][j] = {
					n: t[0],
					s: t[1]||1
				}
			}
		}
		for (let i in args.a){ //每种生成物
			// console.log(args.a[i], args.a[i].replace(/([A-Z][0-9a-z]*)/g, "$1\n").split("\n").slice(0,-1));
			args.a[i] = args.a[i].replace(/([A-Z][0-9a-z]*)/g, "$1\n").split("\n").slice(0,-1);
			for (let j in args.a[i]){
				console.log(args.a[i][j], args.a[i][j].replace(/([0-9]*$)/g, "\n$1").split("\n").slice(0,-1));
				let t = args.a[i][j].replace(/([0-9]*$)/g, "\n$1").split("\n").slice(0,-1);
				args.a[i][j] = {
					n: t[0],
					s: t[1]||1
				}
			}
		}
		console.log(exp, args)
		
		let js = "let v={};", chars = "bcfghlmnopqrstuvwxzMadeByWZH_COPYRIGHT".split(""), index=0;
		let choice = {b:[], a:[], ib:0, ia:0};
		if (args.a.length + args.b.length > chars.length) return alert("反应物与生成物过多！");
		for (let i in args.b){
			let char = chars[index++];
			choice.b.push(char);
			js += `for (v.${char}=1; v.${char}<10; v.${char}++)`;
		}
		for (let j in args.a){
			let char2 = chars[index++];
			choice.a.push(char2);
			js += `for (v.${char2}=1; v.${char2}<10; v.${char2}++)`;
		}
		js += `{
	choice.ia = choice.ib = 0;
	let s = {};
	for (let i in args.b){
		for (let j in args.b[i]){
			s[args.b[i][j].n] = (s[args.b[i][j].n]||0) + args.b[i][j].s * v[choice.b[choice.ib]];
		}
		choice.ib++;
	}
	for (let i in args.a){
		for (let j in args.a[i]){
			s[args.a[i][j].n] = (s[args.a[i][j].n]||0) - args.a[i][j].s * v[choice.a[choice.ia]];
		}
		choice.ia++;
	}
	let bool = true;
	for (let i in s) if (s[i] != 0) bool=false;
	choice.ia = choice.ib = 0;
	if (bool) output(
		args.b.map(
			deep1 =>
				omit( v[choice.b[choice.ib++]] )+
				deep1.map(deep2 => deep2.n+small(omit(deep2.s))).join("")
			).join("+")
		+"=="+args.a.map(
			deep1 =>
				omit( v[choice.a[choice.ia++]] )+
				deep1.map(deep2 => deep2.n+small(omit(deep2.s))).join("")
			).join("+")
		);
}`
		console.log(js);
		let output = (e)=>{
			console.info(e);
			$("#expression ~ ul")[0].innerHTML += `<li>${e}</li>`;
		};
		eval(js);
	});
});
</script>
