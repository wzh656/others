<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ThreeBody模拟</title>

		body {
			margin: 0;
			overflow: hidden;
			/* 隐藏body窗口区域滚动条 */
		}
	</style>
	<script src="./node_modules/stats.js/build/stats.min.js"></script>

		document.write('<script src="https://wzh656.github.io/notice/js/three.min.js"><\/script>');
	}else{
		document.write('<script src="./node_modules/three/build/three.min.js"><\/script>');

	</script>

</head>

<body bgcolor="black">
	<script>
	var gui = new dat.GUI({
		name: "信息",
		useLocalStorage: true, // 使用LocalStorage来存储
		closeOnTop: true // 关闭按钮是否在顶部
	});
	
	/**
	 * 创建场景对象Scene
	 */
	var scene = new THREE.Scene();
	
	var body_geometry = [];
	var body_material = [];
	var body = [];
	var G = 6.67259*Math.pow(10,-11); //6.67259×10^-11
	var m = 0.708333333333*1.9891*Math.pow(10,30); //0.708333333333*1.9891*10^30 （fact: 1.1, 0.9, 0.125）
	var stars = [];
	
	
	/**
	 * 创建网格模型
	 */
	body_geometry[0] = new THREE.SphereGeometry(100, 36, 36); //创建一个球体几何对象
	body_material[0] = new THREE.MeshLambertMaterial({
		color: 0xff0000
	}); //材质对象body_material
	body[0] = new THREE.Mesh(body_geometry[0], body_material[0]); //网格模型对象Mesh
	body[0].position.x = 366;
	scene.add(body[0]); //网格模型添加到场景中
	stars.push({
		m,
		color: body_material[0].color,
		pos: body[0].position,
		v: {
			x: 0,
			y: 0,
			z: 0
		}
	});
	
	body_geometry[1] = new THREE.SphereGeometry(100, 36, 36); //创建一个球体几何对象
	body_material[1] = new THREE.MeshLambertMaterial({
		color: 0x00ff00
	}); //材质对象body_material
	body[1] = new THREE.Mesh(body_geometry[1], body_material[1]); //网格模型对象Mesh
	body[1].position.y = 366;
	scene.add(body[1]); //网格模型添加到场景中
	stars.push({
		m,
		color: body_material[0].color,
		pos: body[1].position,
		v: {
			x: 0,
			y: 0,
			z: 0
		}
	});
	
	body_geometry[2] = new THREE.SphereGeometry(100, 36, 36); //创建一个球体几何对象
	body_material[2] = new THREE.MeshLambertMaterial({
		color: 0x0000ff
	}); //材质对象body_material
	body[2] = new THREE.Mesh(body_geometry[2], body_material[2]); //网格模型对象Mesh
	body[2].position.z = 366;
	scene.add(body[2]); //网格模型添加到场景中
	stars.push({
		m,
		color: body_material[0].color,
		pos: body[2].position,
		v: {
			x: 0,
			y: 0,
			z: 0
		}
	});
	
	
	var line = [];
	var line_geometry = [];
	var line_material = [];
	
	line_geometry[0] = new THREE.Geometry();
	line_geometry[0].vertices.push(new THREE.Vector3( -1000, 0, 0) );
	line_geometry[0].vertices.push(new THREE.Vector3( 1000, 0, 0) );
	line_material[0] = new THREE.LineBasicMaterial({
		color: 0xffffff
	});
	line[0] = new THREE.Line(line_geometry[0], line_material[0]);
	scene.add(line[0]);
	
	line_geometry[1] = new THREE.Geometry();
	line_geometry[1].vertices.push(new THREE.Vector3( 0, 1000, 0) );
	line_geometry[1].vertices.push(new THREE.Vector3( 0, -1000, 0) );
	line_material[1] = new THREE.LineBasicMaterial({
		color: 0xffffff
	});
	line[1] = new THREE.Line(line_geometry[1], line_material[1]);
	scene.add(line[1]);
	
	line_geometry[2] = new THREE.Geometry();
	line_geometry[2].vertices.push(new THREE.Vector3( 0, 0, 1000) );
	line_geometry[2].vertices.push(new THREE.Vector3( 0, 0, -1000) );
	line_material[2] = new THREE.LineBasicMaterial({
		color: 0xffffff
	});
	line[2] = new THREE.Line(line_geometry[2], line_material[2]);
	scene.add(line[2]);
	
	/**
	 * 光源设置
	 */
	//点光源
	var point = new THREE.PointLight(0xffffff);
	point.position.set(400, 200, 300); //点光源位置
	scene.add(point); //点光源添加到场景中
	//环境光
	var ambient = new THREE.AmbientLight(0x444444);
	scene.add(ambient);
	
	
	/**
	 * 相机设置
	 */
	var width = window.innerWidth; //窗口宽度
	var height = window.innerHeight; //窗口高度
	var k = width / height; //窗口宽高比
	var s = 666; //三维场景显示范围控制系数，系数越大，显示的范围越大
	//创建相机对象
	var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
	camera.position.set(600, 600, 600); //设置相机位置
	camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
	
	/**
	 * 创建渲染器对象
	 */
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);//设置渲染区域尺寸
	renderer.setClearColor(0x000000, 1); //设置背景颜色
	document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
	//执行渲染操作   指定场景、相机作为参数
	renderer.render(scene, camera);
	
	var stats = new Stats();
	stats.showPanel(0);
	document.body.appendChild(stats.dom);
	
	var element = document.documentElement;
	//全屏
	/* document.body.onclick = function (){
		if (element.requestFullscreen){
			element.requestFullscreen();
		}else if (element.mozRequestFullScreen){ // 兼容火狐
			element.mozRequestFullScreen();
		}else if (element.webkitRequestFullscreen){ // 兼容谷歌
			element.webkitRequestFullscreen();
		}else if (element.msRequestFullscreen){ // 兼容IE
			element.msRequestFullscreen();
		}
	} */
	//退出全屏
	/* if (document.exitFullscreen){
		document.exitFullscreen();
	}else if (document.mozCancelFullScreen){ // 兼容火狐
		document.mozCancelFullScreen();
	}else if (document.webkitCancelFullScreen){ // 兼容谷歌
		document.webkitCancelFullScreen();
	}else if (document.msExitFullscreen){ // 兼容IE
		document.msExitFullscreen();
	} */
	
	var watcher = {
		v: {
			x: 0,
			y: 0,
			z: 0
		},
		pos: camera.position,
		lookAt: {
			left_right: 220,
			top_bottom: 340
		}
	};
	var watcher_folder = gui.addFolder("观察者");
	watcher_folder.open(); // 打开第一个文件夹
		var watcher_position_folder = watcher_folder.addFolder("位置");
		watcher_position_folder.open();
			watcher_position_folder.add(watcher.pos, "x", 600-1000, 600+1000).listen();
			watcher_position_folder.add(watcher.pos, "y", 600-1000, 600+1000).listen();
			watcher_position_folder.add(watcher.pos, "z", 600-1000, 600+1000).listen();
		var watcher_v_folder = watcher_folder.addFolder("速度");
		watcher_v_folder.open();
			watcher_v_folder.add(watcher.v, "x", -200, 200).listen();
			watcher_v_folder.add(watcher.v, "y", -200, 200).listen();
			watcher_v_folder.add(watcher.v, "z", -200, 200).listen();
		var watcher_onto_folder = watcher_folder.addFolder("朝向");
		watcher_onto_folder.open();
			watcher_onto_folder.add(watcher.lookAt, "left_right", 0, 360).listen();
			watcher_onto_folder.add(watcher.lookAt, "top_bottom", 0, 360).listen();
	
	document.body.appendChild(gui.domElement); //添加dat.gui元素
	gui.domElement.style.position = "fixed";
	gui.domElement.style.right = "0";
	gui.domElement.style.top = "0";
	
	/**
	 * 渲染
	 */
	let T0 = new Date();//上次时间
	function render() {
		let t = new Date()-T0;//时间差
		T0 = new Date();//把本次时间赋值给上次时间
		requestAnimationFrame(render);
		renderer.render(scene, camera);//执行渲染操作
		
		//  F = G*(m1*m2)/r^2
		//    F = ma
		// => a = F/m1
		// => a = G*m2/r^2
		for (let i in stars){
			let a = {
				x: 0,
				y: 0,
				z: 0
			};
			for (let j in stars){
				if (i != j){
					let l = Math.sqrt(
						Math.pow(stars[j].pos.x-stars[i].pos.x, 2)+
						Math.pow(stars[j].pos.y-stars[i].pos.y, 2)+
						Math.pow(stars[j].pos.z-stars[i].pos.z, 2)
					);
					let a0 = G*stars[j].m/l/l;
					a.x = stars[j].pos.x-stars[i].pos.x/l*a0;
					a.y = stars[j].pos.y-stars[i].pos.y/l*a0;
					a.z = stars[j].pos.z-stars[i].pos.z/l*a0;
					debugger
				}
			}
			stars[i].v.x += a.x;
			stars[i].v.y += a.y;
			stars[i].v.z += a.z;
		}
		
		let x = Math.cos(watcher.lookAt.left_right/180*Math.PI)*Math.cos(watcher.lookAt.top_bottom/180*Math.PI);
		let z = Math.sin(watcher.lookAt.left_right/180*Math.PI)*Math.cos(watcher.lookAt.top_bottom/180*Math.PI);
		let y = Math.sin(watcher.lookAt.top_bottom/180*Math.PI);
		camera.lookAt(watcher.pos.x+x, watcher.pos.y+y, watcher.pos.z+z);
		
		for (let i in stars){
			// stars[i].pos.x += stars[i].v.x;
			// stars[i].pos.y += stars[i].v.y;
			// stars[i].pos.z += stars[i].v.z;
		}
		
		watcher.pos.x += t/1000*watcher.v.x;
		watcher.pos.y += t/1000*watcher.v.y;
		watcher.pos.z += t/1000*watcher.v.z;
		
		stats.update();
	}
	render();
	// 间隔30ms周期性调用函数fun
	//setInterval("render()",16.7)
	
	document.onkeydown = function (e){
		console.log(e.keyCode);
		if (e.keyCode == 87 | e.keyCode == 38){
			watcher.v.x -= 1; // 1/s
		}
		if (e.keyCode == 83 | e.keyCode == 40){
			watcher.v.x += 1;
		}
		if (e.keyCode == 65 | e.keyCode == 37){
			watcher.v.z += 1;
		}
		if (e.keyCode == 68 | e.keyCode == 39){
			watcher.v.z -= 1;
		}
		if (e.keyCode == 32){
			watcher.v.y += 1;
		}
		if (e.keyCode == 16){
			watcher.v.y -= 1;
		}
	}
	/*document.onmousemove = function (e){
		console.log(e.pageX, e.pageY);
		camera.lookAt(e.pageX, e);
	}*/
	let x0 = null, y0 = null;
	document.onmousedown = function (e){
		console.log("down:", e.screenX, e.screenY);
		[x0,y0] =  [e.screenX, e.screenY];
	};
	document.onmousemove = function (e){
		if (x0 === null | y0 === null)
			return;
		console.log("move:", e.screenX, e.screenY)
		let [dx, dy] = [e.screenX-x0, e.screenY-y0];
		[x0, y0] = [e.screenX, e.screenY];
		console.log(dx, dy);
		watcher.lookAt.left_right -= dx/document.body.offsetWidth*180;
		watcher.lookAt.top_bottom += dy/document.body.offsetHeight*180;
		
		if (watcher.lookAt.left_right > 360)
			while (watcher.lookAt.left_right > 360)
				watcher.lookAt.left_right -= 360;
		if (watcher.lookAt.left_right < 0)
			while (watcher.lookAt.left_right < 0)
				watcher.lookAt.left_right += 360;
		
		if (watcher.lookAt.top_bottom > 360)
			while (watcher.lookAt.top_bottom > 360)
				watcher.lookAt.top_bottom -= 360;
		if (watcher.lookAt.top_bottom < 0)
			while (watcher.lookAt.top_bottom < 0)
				watcher.lookAt.top_bottom += 360;
	};
	document.onmouseup = function (){
		x0 = null, y0 = null;
	}
	
	//屏蔽选择文字
	document.onselectstart = function (){
		return false;
	};
  </script>
</body>
</html>
